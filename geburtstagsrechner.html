<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agai Indolam - Lichtzeit Kalender</title>
</head>
<body>
    

    <div class="timeBGWrap">
        <div class="timeBackground">
            <h3> Der lemurische Lichtzeit Kalender</h3>
            <h1> Geburtstagsrechner </h1>
            <h2> Bitte wähle ein Datum </h2>
            
            <input type="date" id="dateinp" onchange="updateDate()">

            <div class="date_wrap">

                <div class="date">
                    <h3 id="year"> 1 </h3>
                    <h4> Agai </h4>
                    <h5> Jahr </h5>
                    <h3 id="year-label"> Glückseligkeit </h3>
                </div>

                <div class="date">
                    <h3 id="month"> 11 </h3>
                    <h4> Tschabar </h4>
                    <h5> Monat </h5>
                    <h3 id="month-label"> Wiedergeburt </h3>
                </div> 

                <div class="date">
                    <h3 id="week"> 33 </h3>
                    <h4> Vishna </h4>
                    <h5> Woche </h5>
                    <h3 id="week-label"> Vollendung </h3>
                </div>
                
                <div class="date">
                    <h3 id="day"> 33 </h3>
                    <h4> Moriya </h4>
                    <h5> Tag </h5>
                    <h3 id="day-label"> Allverbundenheit </h3>
                </div>
                   
            </div>

            <div onclick="toggleMathaton()" id="math">
                Mathaton ein
            </div>

        </div>
    </div>


    <audio id="tick" src="tick.mp3" >
    </audio>

    <script src="script/date_converter.js"></script>
    <script src="script/date_str.js"></script>
    <script src="script/date_setter.js"></script>

    <script>

        function updateDate() {
            let date = new Date(dateinp.value);
            let millies = date.getTime();

            var cur_year = wald_seconds_to_years(greg_seconds_to_waldguru_seconds(millies / 1000));

            day.innerHTML = wald_seconds_to_days(greg_seconds_to_waldguru_seconds(millies / 1000));
            document.getElementById("day-label").innerHTML = 
                get_day_str(wald_seconds_to_days(greg_seconds_to_waldguru_seconds(millies / 1000)), cur_year);
        
            week.innerHTML = wald_seconds_to_weeks(greg_seconds_to_waldguru_seconds(millies / 1000));
            document.getElementById("week-label").innerHTML = 
                get_week_str(wald_seconds_to_weeks(greg_seconds_to_waldguru_seconds(millies / 1000)),  cur_year);
        
            month.innerHTML = wald_seconds_to_months(greg_seconds_to_waldguru_seconds(millies / 1000));
            document.getElementById("month-label").innerHTML = 
                get_month_str(wald_seconds_to_months(greg_seconds_to_waldguru_seconds(millies / 1000)),  cur_year);
        
            year.innerHTML = get_current_year(millies / 1000);
            document.getElementById("year-label").innerHTML = get_day_str(get_current_year(millies / 1000), year);
        
        }

    </script>

    </footer>
</body>
</html>
